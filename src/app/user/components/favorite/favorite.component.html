<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 " *ngFor="let item of tableRecipe">
                <div class="item bg-white shadow position-relative " >
                    <img [src]="item.recipe.imagePath?imagePath+item.recipe.imagePath:dummyImage" class="w-100" alt="">
                    <div class="delete-icon">
                        <a class="myPointer" (click)="removeItem(item.id)">
                            <i class="fa-solid fa-trash-can text-danger"></i>
                        </a>
                    </div>
                   <div class="p-2">
                    <h4>{{item.recipe.name}}</h4>
                    <p>{{item.recipe.description}}</p>
                   </div>
                </div>
            </div>
        </div>
    </div>
</section>
