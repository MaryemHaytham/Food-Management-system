<section class="container py-3">

    <a class="text-end d-block myPointer" (click)="onNoClick()"><i class="fa-regular fa-2x fa-circle-xmark text-danger"></i></a>

    <div class="text-center ">
        <img [src]="data.imagePath?imagePath+data.imagePath:dummyImage" class="w-25" alt="">
        <h3>{{data.name?data.name:"Recipe"}}</h3>
        <p>{{data.description?data.description:"No Description"}}</p>
        <hr>
        
    </div>
    <div class="text-end">
        <button class="btn outline-main" [mat-dialog-close]="data.id"><span class="me-2"><i class="fa-solid fa-heart"></i></span>Favorite</button>
    </div>
</section>
