<section class="rounded-5">
    <h2 mat-dialog-title>Verify Your Account</h2>
<mat-dialog-content>
  <form [formGroup]="verifyForm" (ngSubmit)="(verifyForm)">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-mobile"></i></span>
        <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
        <input formControlName="code" type="text" class="form-control" name="code" placeholder="Code" aria-label="Username" aria-describedby="basic-addon1">
    </div>


  </form>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
  <button class="btn text-bg-danger" (click)="onNoClick()">Close</button>
  <button class="btn bg-main text-white" mat-button [mat-dialog-close]="verifyForm.value" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
</section>
